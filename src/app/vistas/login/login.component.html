
<section class="login-block">
    <div class="container">
	<div class="row">
		<div class="col-md-4 login-sec">
		    <h2 class="text-center">Ingresar Ahora</h2>
		    
            <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" class="login-form">
  <div class="form-group"> 
    <label for="exampleInputEmail1" class="text-uppercase">Usuario</label>
    <input type="text" class="form-control" formControlName="usuario" placeholder="">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase">Contrase√±a</label>
    <input type="password" class="form-control" formControlName="password" placeholder="">
  </div>
  
  
    <div class="form-group">
    <button type="submit" class="btn btn-login">Ingresar</button>
  </div>
  
</form>

		</div>
		<div class="col-md-8 banner-sec">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  
                </ol>
            <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="https://static.pexels.com/photos/33972/pexels-photo.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <div class="banner-text">
            <h2>Zapatillando</h2>
            <p>Gestor de Zapatillas</p>
        </div>	
  </div>
    </div>


            </div>	   
		    
		</div>
	</div>
</div>
